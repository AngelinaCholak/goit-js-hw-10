
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Search</title>
  <link rel="stylesheet" href="./cat.css">
</head>

<body>
  <h1>Cat Search</h1>
  <div class="container">
    <select class="breed-select" id="breedSelect"></select>
    <p class="loader" id="loader">Loading data, please wait...</p>
    <p class="error" id="error">Oops! Something went wrong! Try reloading the page!</p>
    <div class="cat-info" id="catInfo">
    
      <h2 id="breedName"></h2>
      <img id="catImage" alt="Cat Image">
      <p id="breedDescription"></p>
      <p id="breedTemperament"></p>
    </div>
  </div>
  <script src="cat-api.js" type="module"></script>
  <script src="index.js" type="module"></script>
</body>

</html>
